{% extends 'user_management/dashboard.html' %}
{% block title %}SignUp Page{% endblock title %}

{% block content %}
  {% if messages %}
    {% for message in messages %}
      {{message}}<br>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="SignUp">
  </form>
{% endblock content %}
